<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Voyages - Agence</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Agence de Voyage</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="🔍 Rechercher un titre..." />
      <select id="filterPays"><option value="">Tous les pays</option></select>
    </div>
    <table id="voyagesTable">
      <thead><tr><th>Titre</th><th>Pays</th><th>Prix (€)</th><th>Places</th><th>Dates disponibles</th></tr></thead>
      <tbody></tbody>
    </table>
<h2>Ajouter un nouveau voyage</h2>
<form id="voyageForm">
  <input type="text" id="titre" placeholder="Titre" required />
  <input type="text" id="description" placeholder="Description" required />
  <input type="text" id="pays" placeholder="Pays" required />
  <input type="number" id="prix" placeholder="Prix (€)" required />
  <input type="number" id="placesDispo" placeholder="Places dispo" required />
  <input type="date" id="date1" required />
  <input type="date" id="date2" />
  <button type="submit">Ajouter</button>
</form>


  </div>
  <script src="script.js"></script>
</body>
</html>
